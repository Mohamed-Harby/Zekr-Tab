<!DOCTYPE html>
<html lang="ar-AR" dir="RTL">

<head>
    <meta charset="UTF-8">
    <title>Zekr tab</title>
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="content.css">
</head>

<body>
    <img id="natureImage">
    <div id="main-container">
        <div id="bar">
            <div id="nextPrayerContainer">
                <div id="nextPrayer">
                    <div id="nextPrayerName"></div>
                    <div id="nextPrayerRemainingTime"></div>
                </div>
                <div id="allPrayers">
                </div>
            </div>
        </div>
        <p id="clock"></p>
        <p id="hijriDate"></p>
        <div id="quote"></div>
        <div id="zekr">
            <div id="zekrCounter"></div>
            <div id="zekrSelection">
                <button id="zekrChange">
                    <span id="zekrChangeImageRight" alt="Change Image">
                </button>
                <button id="zekrButton"></button>
                <button id="zekrChange">
                    <span id="zekrChangeImageLeft" alt="Change Image">
                </button>
            </div>
        </div>
    </div>
    <script src=" main.js" type="module"></script>
</body>

</html>
